{% set version = "2020.5.24" %}

package:
  name: nox
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nox/nox-{{ version }}.tar.gz
  sha256: 61a55705736a1a73efbd18d5b262a43d55a1176546e0eb28b29064cfcffe26c0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv
  noarch: python
  entry_points:
    - nox = nox.__main__:main
    - tox-to-nox = nox.tox_to_nox:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - argcomplete >=1.9.4,<2.0
    - colorlog >=2.6.1,<4.0.0
    - py >=1.4.0,<2.0.0
    - virtualenv >=14.0.0
    - jinja2
    - tox

test:
  imports:
    - nox
    - nox.tox_to_nox

about:
  home: https://nox.thea.codes
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Flexible test automation for Python

  description: |
    nox is a command-line tool that automates testing in multiple Python
    environments, similar to Tox. Unlike Tox, Nox uses a standard Python
    file for configuration.
  doc_url: https://nox.thea.codes
  dev_url: https://github.com/theacodes/nox

extra:
  recipe-maintainers:
    - kynan
    - MarckK
    - tswast
